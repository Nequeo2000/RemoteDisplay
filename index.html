<html>
    <head>
        <style>
            *{
                inset: 0;
                margin: 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <canvas id="c"></canvas>
        <script>
            let c = document.getElementById("c");
            let ctx = c.getContext("2d");

            let img;
            setInterval(()=>{
                if(img){
                    c.width = img.width;
                    c.height = img.height;
                    ctx.drawImage(img,0,0,c.width, c.height);
                }
                img = document.createElement("img");
                img.src = "./stream";
            },1000/5);
        </script>
    </body>
</html>
