<html>
    <head>
        <style>
            *{
                inset: 0;
                margin: 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <canvas id="c"></canvas>
        <script>
            let c = document.getElementById("c");
            let ctx = c.getContext("2d");

            let img = new Image();
            img.onload = (e)=>{
                c.width = img.width;
                c.height = img.height;
                ctx.drawImage(img,0,0,c.width,c.height);
                
                requestScreenshot();
            };

            function requestScreenshot(){
                img.src = "./stream";
            };

            window.onload = ()=>{requestScreenshot();};
        </script>
    </body>
</html>
